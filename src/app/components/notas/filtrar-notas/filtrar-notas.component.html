<div class="row g-2">
  <div class="col-6 col-lg-1">
      <span
          (click)="selecionarTodas()"
          ngbTooltip="Todas as notas"
          placement="left"
          class="app-badge-filtro badge rounded-pill bg-primary w-100 p-2 fs-6 fw-semibold">
          Todas
      </span>
  </div>
  <div class="col-6 col-lg-1" *ngFor="let categoria of categorias">
      <span
          (click)="selecionarPorCategoria(categoria)"
          ngbTooltip="Filtrar por categoria: {{ categoria.titulo}}"
          placement="bottom"
          class="app-badge-filtro badge rounded-pill bg-primary w-100 p-2 fs-6 fw-semeibold">
          {{categoria.titulo.split(" ")[0]}}
      </span>
  </div>
</div>
